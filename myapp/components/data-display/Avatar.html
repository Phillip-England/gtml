<div props='name string, src string, size string'>
  <div class="flex-shrink-0">
    { src != "" ? (
      <img class="{size == 'sm' ? 'h-8 w-8' : size == 'lg' ? 'h-16 w-16' : 'h-10 w-10'} rounded-full object-cover" src="{src}" alt="{name}" />
    ) : (
      <div class="{size == 'sm' ? 'h-8 w-8' : size == 'lg' ? 'h-16 w-16' : 'h-10 w-10'} rounded-full bg-gray-300 flex items-center justify-center">
        <span class="{size == 'sm' ? 'text-xs' : size == 'lg' ? 'text-xl' : 'text-sm'} font-medium text-gray-600">
          {name.charAt(0).toUpperCase()}
        </span>
      </div>
    ) }
  </div>
