<div props='name string, role string, bio string, imageUrl string, socialLinks string'>
  <div class="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-200">
    <img class="w-full h-48 object-cover object-center" src="{imageUrl}" alt="{name}" />
    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-900">{name}</h3>
      <p class="text-sm text-blue-600 mb-2">{role}</p>
      <p class="text-gray-600 text-sm mb-4">{bio}</p>
      <div class="flex space-x-3">
        {socialLinks}
      </div>
    </div>
  </div>
</div>
