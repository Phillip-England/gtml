<div props='title string, excerpt string, author string, date string, category string, imageUrl string, href string'>
  <article class="flex flex-col overflow-hidden rounded-lg shadow-lg bg-white hover:shadow-xl transition-shadow duration-300">
    <div class="flex-shrink-0">
      <img class="h-48 w-full object-cover" src="{imageUrl}" alt="{title}" />
    </div>
    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
      <div class="flex-1">
        <p class="text-sm font-medium text-blue-600">
          <a href="#" class="hover:underline">{category}</a>
        </p>
        <a href="{href}" class="block mt-2">
          <p class="text-xl font-semibold text-gray-900">{title}</p>
          <p class="mt-3 text-base text-gray-500">{excerpt}</p>
        </a>
      </div>
      <div class="mt-6 flex items-center">
        <div class="flex-shrink-0">
          <span class="sr-only">{author}</span>
          <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
            <span class="text-gray-600 font-medium">{author}</span>
          </div>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-900">{author}</p>
          <div class="flex space-x-1 text-sm text-gray-500">
            <time datetime="{date}">{date}</time>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
