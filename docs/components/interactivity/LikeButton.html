<div props='initialCount int' class='like-button'>
  <button id='likeBtn' class='btn'>
    <span class='icon' id='icon'>ü§ç</span>
    <span class='count' id='countDisplay'>{initialCount}</span>
  </button>
  <script type='gtml'>
    var liked = false;
    #likeBtn.onclick(function() {
      liked = !liked;
      var countDisplay = document.getElementById('countDisplay');
      var currentCount = parseInt(countDisplay.textContent);
      countDisplay.textContent = liked ? currentCount + 1 : currentCount - 1;
      document.getElementById('icon').textContent = liked ? '‚ù§Ô∏è' : 'ü§ç';
    })
  </script>
</div>
