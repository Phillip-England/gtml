<div props='title string, description string, primaryButtonText string, primaryButtonLink string, secondaryButtonText string, secondaryButtonLink string'>
  <div class="bg-blue-700">
    <div class="max-w-2xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-extrabold text-white sm:text-4xl">
        <span class="block">{title}</span>
      </h2>
      <p class="mt-4 text-lg leading-6 text-blue-200">
        {description}
      </p>
      <div class="mt-8 flex justify-center gap-4">
        <a href="{primaryButtonLink}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-blue-600 bg-white hover:bg-blue-50">
          {primaryButtonText}
        </a>
        <a href="{secondaryButtonLink}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-800 hover:bg-blue-900">
          {secondaryButtonText}
        </a>
      </div>
    </div>
  </div>
</div>
