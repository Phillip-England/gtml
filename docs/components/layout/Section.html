<div props='title string, description string, children string'>
  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      { title != "" ? (
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900">{title}</h2>
          { description != "" ? (
            <p class="mt-2 text-gray-600">{description}</p>
          ) : (
            <span></span>
          ) }
        </div>
      ) : (
        <span></span>
      ) }
      {children}
    </div>
  </section>
</div>
