<div props='title string, content string, isOpen boolean'>
  <div class="border border-gray-200 rounded-lg">
    <button class="w-full px-4 py-3 text-left flex items-center justify-between focus:outline-none {isOpen ? 'bg-gray-50' : 'bg-white'} rounded-lg">
      <span class="font-medium text-gray-900">{title}</span>
      <svg class="w-5 h-5 text-gray-500 transform {isOpen ? 'rotate-180' : ''} transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>
    {isOpen ? (
      <div class="px-4 py-3 border-t border-gray-200">
        <p class="text-gray-600">{content}</p>
      </div>
    ) : (
      <span></span>
    ) }
  </div>
