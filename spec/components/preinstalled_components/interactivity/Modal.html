<div props='title string, buttonText string' class='modal'>
  <div id='overlay' class='overlay {$isOpen ? "visible" : ""}'></div>
  <div id='modalContent' class='modal-content {$isOpen ? "visible" : ""}'>
    <div class='header'>
      <h3 class='title'>{title}</h3>
      <button id='closeBtn' class='close-btn'>âœ•</button>
    </div>
    <div class='body'>
      <slot name='content' />
    </div>
    <div class='footer'>
      <button id='confirmBtn' class='confirm-btn'>{buttonText}</button>
    </div>
  </div>
  <button id='openBtn' class='open-btn'>
    <slot name='trigger' />
  </button>
  <script type='gtml'>
    $isOpen = false
    #openBtn.onclick(() => {
      $isOpen = true
    })
    #closeBtn.onclick(() => {
      $isOpen = false
    })
    #confirmBtn.onclick(() => {
      $isOpen = false
    })
    #overlay.onclick(() => {
      $isOpen = false
    })
  </script>
</div>
