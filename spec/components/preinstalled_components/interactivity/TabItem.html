<div props='label string, tabId string' class='tab-item {$isActive ? "active" : ""}' id='{$tabId}'>
  {label}
  <script type='gtml'>
    $isActive = false
    #.onclick(() => {
      $isActive = true
    })
  </script>
</div>

<style>
  .tab-item {
    padding: 12px 24px;
    border: none;
    background: transparent;
    color: #666;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }
  .tab-item:hover {
    color: #333;
    background: #f5f5f5;
  }
  .tab-item.active {
    color: #4a90d9;
    border-bottom-color: #4a90d9;
  }
</style>
