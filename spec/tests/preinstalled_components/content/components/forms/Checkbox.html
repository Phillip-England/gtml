<div props='label string, name string'>
  <div class="mb-4">
    <label class="flex items-center space-x-2 cursor-pointer">
      <input type="checkbox" name="{name}" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
      <span class="text-sm text-gray-700">{label}</span>
    </label>
  </div>
</div>
